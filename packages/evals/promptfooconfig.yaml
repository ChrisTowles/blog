# Promptfoo Configuration for Blog AI Prompts
# See: https://www.promptfoo.dev/docs/configuration/reference/

description: "Blog chatbot prompt evaluation suite"

# Model provider configuration
providers:
  - id: file://provider-anthropic.ts
    label: "Haiku 4.5 (baseline)"
    config:
      model: "claude-haiku-4-5"
      max_tokens: 1024

# Prompts to test
prompts:
  - file://prompts/chatbot-system.txt

# Test cases from YAML files
tests: file://test-cases/*.yaml

# Output configuration
outputPath: outputs/results.json

# Default assertions that apply to all tests
defaultTest:
  assert:
    # Format validation - no markdown headings with #
    - type: not-contains
      value: "\n#"
      metric: NoHashHeadings
